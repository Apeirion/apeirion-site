name: Deploy to VPS on Push to Main

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Install Tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          sudo tailscale up --authkey ${{ secrets.TS_AUTHKEY }} --hostname=ci-runner --ssh

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Build Project
        run: |
          npm install
          npm run build

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Copy Files to VPS
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 -r . ${{ secrets.VPS_USER }}@${{ secrets.VPS_TAILSCALE_IP }}:/home/${{ secrets.VPS_USER }}/apeirion-site

      - name: SSH into VPS and Restart Docker Container
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.VPS_USER }}@${{ secrets.VPS_TAILSCALE_IP }} << 'EOF'
            cd ~/apeirion-site
            docker build -t apeirion/site .
            docker stop apeirion-site || true
            docker rm apeirion-site || true
            docker run -d --name apeirion-site -p 3000:80 apeirion/site
          EOF
