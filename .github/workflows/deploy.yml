name: Deploy to Home Lab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build React App
      run: |
        npm ci
        npm run build

    - name: Archive Build Files
      run: tar -czf site.tar.gz dist nginx.conf Dockerfile

    - name: Install Tailscale
      run: |
        curl -fsSL https://tailscale.com/install.sh | sh
        sudo tailscale up --authkey ${{ secrets.TS_AUTHKEY }} --ssh

    - name: Add SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.TS_SSH_PRIVATE }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519

    - name: Transfer Files to VM
      run: |
        rsync -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519" \
        -avz site.tar.gz ${{ secrets.TS_USER }}@${{ secrets.TS_HOST }}:/home/${{ secrets.TS_USER }}/site.tar.gz

    - name: Remote Build and Run Docker
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ${{ secrets.TS_USER }}@${{ secrets.TS_HOST }} << 'EOF'
          cd ~
          tar -xzf site.tar.gz
          docker stop apeirion || true
          docker rm apeirion || true
          docker build -t apeirion .
          docker run -d --name apeirion -p 80:80 apeirion
        EOF
